<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
        
            <header>
                <h1>Hard Knoxx</h1>
                <img src="img/vinyl.png" />
            </header>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">How-To</a>
                <a href="#">Reviews</a>
                <a href="#">My Work</a>
                <a href="#">About Me</a>
                <a href="#">Contact</a>
            </nav>
            
            <article>
                <h1>Article headline</h1>
                <div class="headshot photo">
                    <img src="img/fields.jpg" />
                    <p>Photo caption and such goes here.</p>
                </div>
                <p>Body text here describing the page. (basically where all the paragraphs will go)</p>
                <iframe allowtransparency="true" scrolling="no" frameborder="no" src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fundefined&color=orange_white&size=32" style="width: 32px; height: 32px;"></iframe>
            </article>
            
            <footer>
                <p>&copy; 2014 Carolina Andujar</p>
            </footer>
        
        </div>

    </body>

</html>
